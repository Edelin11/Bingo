<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleBingo.css">
    <title>Document</title>
</head>
<body>
     <h2 class="title">Bingo</h2>  
     <h1 style="text-align:center; font-size: 0.2em;"></h1>
        <div class="bingo"> 
            <div class="bingo__info">
                <div class="bingo__current" id="current-number"></div>
                <div class="bingo__balls-Left" id="balls-left"></div>
                <div class="bingo__newBall" id="showNumbers"></div>
                <div class="bingo__next" id="next-ball">&#9654;next</div>
            </div>
        
            <div class="bingo__letters">
                <div class="bingo__letter bingo__item" id="B">B</div>
                <div class="bingo__letter bingo__item" id="I">I</div>
                <div class="bingo__letter bingo__item" id="N">N</div>
                <div class="bingo__letter bingo__item" id="G">G</div>
                <div class="bingo__letter bingo__item" id="O">O</div>
            </div>
        
            <div class="bingo__columns">
                <div id="column-1"></div>
                <div id="column-2"></div>
                <div id="column-3"></div>
                <div id="column-4"></div>
                <div id="column-5"></div>
            </div>
            
               
            </div>
        </div> 

<script src="Logic.js"></script>
</body>
</html>
